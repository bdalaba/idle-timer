<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #idle-timer {
                width: 100vw;
                height: 100vh;
            }

            p {
            text-align: center;
            font-size: 60px;
            margin-top: 0px;
            }
        </style>
    </head>
    <body>

        <p id="idle-timer" onmousemove="reset()"></p>

        <script>
            var counter = localStorage.getItem('startDate');

            function reset() {
                counter = new Date();
                localStorage.setItem('startDate', counter);
            }

            if (counter) {
                counter = new Date(counter);
            } else {
                counter = new Date();
                localStorage.setItem('startDate', counter);
            }
            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var time = now - counter.getTime();

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(time / (1000 * 60 * 60 * 24));
                var hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((time % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("idle-timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            }, 1000);
        </script>

    </body>
</html>
